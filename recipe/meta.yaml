{% set name = "plugcli" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plugcli-{{ version }}.tar.gz
  sha256: d5eaa9956423eae5903095c4cdfbf2a38b9f96da3ff7c6e9f489177b79c18473

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - click
    - python >=3.8

test:
  imports:
    - plugcli
    - plugcli.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwhswenson/plugcli
  summary: Plugin based CLI framework built on click
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
